<script>
    class Usuario {
        constructor(nombre, apellido, libros, mascotas) {
            this.nombre = nombre
            this.apellido = apellido
            this.libros = libros
            this.mascotas = mascotas
        }

        getFullName() {
            console.log(`${this.nombre} ${this.apellido}`);
        }

        addMascota(mascota) {
            this.mascotas.push('perro');
        }

        getMascotas(){
            return this.mascotas.length
        }

        addBook(book, autor){
            this.libros.push({ nombre: book, autor: autor} )
        }

        getBook(){
            let nombres=[];
            for (let i = 0; i < this.libros.length; i++){
                let nombre = this.libros[i].nombre;
                nombres.push(nombre);
            }

            return nombres;
        }
    }

    let usuario = new Usuario('Mercedes', 'Garay', [], ['gato', 'loro', 'pez']);

</script>
