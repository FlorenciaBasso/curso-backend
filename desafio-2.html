<script>
    function Usuario (nombre, apellido, libros, mascotas) {
        this.nombre = nombre
        this.apellido = apellido
        this.libros = libros
        this.mascotas = mascotas
    }

    Usuario.prototype.getFullName = function(){
        console.log(this.nombre, this.apellido);
    }

    Usuario.prototype.addMascota = function (mascota) {
        this.mascotas.push('perro');
    }

    Usuario.prototype.getMascotas = function(){
        return this.mascotas.length
    }

    Usuario.prototype.addBook = function(book, autor){
        this.libros.push({ nombre: book, autor: autor} )
    }

    Usuario.prototype.getBook = function(){
        let nombres=[];
        for (let i = 0; i < this.libros.length; i++){
            let nombre = this.libros[i].nombre;
            nombres.push(nombre);
        }

        return nombres;
    }

    let usuario = new Usuario('Mercedes', 'Garay', [], ['gato', 'loro', 'pez']);

    usuario.addBook('Los siete lagos','Pedro Raben');
    usuario.addBook('El pricipito', 'Maria Sandoba');

    // console.log(usuario.libros);
    console.log(usuario.getFullName());
    console.log(usuario.getMascotas());
    console.log(usuario.getBook());

</script>
